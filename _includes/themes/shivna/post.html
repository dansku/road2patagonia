<div class="super">
	{% if page.banner-img != empty %}
	<div class="cock" style="background-image: url({{ page.banner-img }});"></div>
	{% else %}
	<div class="dick"></div>
	{% endif %}
	<div class="content">
		<div class="container">
			<h1 class=""><span class="fa {{ page.icon }} title-icon"></span>{{ page.title }}<span class="post-date">{{ page.date | date: "%-d %B %Y" }}</span></h1>
			
			<div class="post-content">
			{{ content }}

			<h3 style="text-align:center;">Comments</h3>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'triptopatagonia'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
